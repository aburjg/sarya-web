<script type="text/javascript">
  
const content=document.getElementById('content')

function table(data) {
    if (!data || data.length === 0) {
        return '<p class="text-gray-700">No data available.</p>';
    }

    const headers = Object.keys(data[0]).map(header => 
        `<th class="px-4 py-3 bg-gray-50 text-left text-xs font-semibold text-gray-500 uppercase tracking-wide">${header}</th>`
    ).join('');

    const rows = data.map(row => 
        `<tr class="text-gray-700">${Object.values(row).map(value => 
            `<td class="px-4 py-3 border">${value}</td>`
        ).join('')}</tr>`
    ).join('');

    return `
        <table class="table-auto w-full whitespace-no-wrap">
            <thead><tr>${headers}</tr></thead>
            <tbody>${rows}</tbody>
        </table>
    `;
}
