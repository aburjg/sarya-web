<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarya Platfrom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/bromny-black" rel="stylesheet" />
    <style></style>
  </head>

  <body>
    <div>
      <main class="flex h-screen flex-row bg-gray-50 text-gray-700">
        <div class="fixed inset-y-0 right-0 w-24 bg-gradient-to-t from-pink-200 via-red-300 to-purple-300 opacity-50"></div>
        <div class="fixed z-10 h-screen w-screen overflow-y-auto px-4 backdrop-blur-3xl">
          <div class="">
            <div class="flex h-screen min-h-full flex-col justify-center px-6 py-12 lg:px-8">
              <div class="ite sm:mx-auto sm:w-full sm:max-w-sm">
                <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Sarya" /> -->

                <img class="mx-auto h-14 w-14" src="https://superchat.sarya.com/img/logo.svg" alt="Sarya" />

                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
              </div>

              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                  <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-800">Email address</label>
                    <div class="mt-2">
                      <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-800 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" />
                    </div>
                  </div>

                  <div>
                    <div class="flex items-center justify-between">
                      <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                      <div class="text-sm">
                        <a href="/platfrom/forgot" class="font-semibold text-purple-900 hover:text-purple-700">Forgot password?</a>
                      </div>
                    </div>
                    <div class="mt-2">
                      <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6" />
                    </div>
                  </div>

                  <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Sign in</button>
                  </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-500">
                  Not a member?
                  <a href="/platfrom/sign-up" class="font-semibold leading-6 text-purple-900 hover:text-purple-700">Start here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
