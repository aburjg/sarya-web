 <html>
  <head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <style>
      .container {
        display: flex;
      }

      .editor, .output {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 5px;
      }

      textarea {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="editor">
        <textarea id="pythonCode">print('Hello PyScript!')</textarea>
        <button onclick="runCode()">Run</button>
      </div>
      <div class="output">
        <py-script output="output"></py-script>
      </div>
    </div>

    <script>
      function runCode() {
        const code = document.getElementById('pythonCode').value;
        pyodide.runPythonAsync(code)
          .then(output => document.querySelector('py-script[output="output"]').textContent = output)
          .catch(err => console.error(err));
      }
    </script>

  </body>
</html>
