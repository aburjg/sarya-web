<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tailwind Textarea and Output Layout</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
<style>
</style>
</head>
<body>

<div class="flex h-screen bg-blue-200">
<textarea id="input" class="flex-1 bg-gray-900 p-10 font-mono text-white" placeholder="[for i in range(10)]"></textarea>
<textarea id="output" class="flex-1 bg-white p-10"></textarea>
</div>

<script>
const input  = document.getElementById("input");
const output = document.getElementById("output");

async function main(){let x =await loadPyodide();output.value="⚡️\n";return x}
let pyth=main();

async function eval(){let x=await pyth;
try{let result=x.runPython(input.value);output.value=result} 
catch(err){output.value=err}}
document.getElementById('input').addEventListener('input', function() {var x=this.value;eval(x)})
</script>
</body>
</html>
